apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mail
  namespace: wordpress-stack
spec:
  rules:
    - host: mail.dwsclass.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mail
                port:
                  number: 80
