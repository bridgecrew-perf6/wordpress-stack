#---------------------------------------- MySql Resources ----------------------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: wordpress-stack  
  labels:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/release: alpha
    app.kubernetes.io/version: "0.1"
    app.kubernetes.io/environment: dev
    app.kubernetes.io/namespace: wordpress-stack
    app.kubernetes.io/part-of: wordpress-project
spec: 
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/release: alpha
      app.kubernetes.io/version: "0.1"
      app.kubernetes.io/environment: dev
      app.kubernetes.io/namespace: wordpress-stack
      app.kubernetes.io/part-of: wordpress-project      
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql
        app.kubernetes.io/release: alpha
        app.kubernetes.io/version: "0.1"
        app.kubernetes.io/environment: dev
        app.kubernetes.io/namespace: wordpress-stack
        app.kubernetes.io/part-of: wordpress-project          
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          envFrom:
            - secretRef:
                name: mysql-credentials
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
              readOnly: false
      volumes:
        - name: db
          emptyDir:
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: wordpress-stack
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/release: alpha
    app.kubernetes.io/version: "0.1"
    app.kubernetes.io/environment: dev
    app.kubernetes.io/namespace: wordpress-stack
    app.kubernetes.io/part-of: wordpress-project          
  ports:
    - port: 3306
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-credentials
  namespace: wordpress-stack
type: opaque
stringData:
  MYSQL_ROOT_PASSWORD: test
  MYSQL_DATABASE: test
  MYSQL_USER: test
  MYSQL_PASSWORD: test
#---------------------------------------- Wordpress Resources ----------------------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress-stack
  labels:
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/tier: frontend 
    app.kubernetes.io/version: "0.1"
    app.kubernetes.io/environment: dev
    app.kubernetes.io/namespace: wordpress-stack
    app.kubernetes.io/part-of: wordpress-project      
spec: 
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: wordpress
        app.kubernetes.io/tier: frontend 
        app.kubernetes.io/version: "0.1"
        app.kubernetes.io/environment: dev
        app.kubernetes.io/namespace: wordpress-stack
        app.kubernetes.io/part-of: wordpress-project
    template:
      metadata:
        labels:  
          app.kubernetes.io/name: wordpress
          app.kubernetes.io/tier: frontend 
          app.kubernetes.io/version: "0.1"
          app.kubernetes.io/environment: dev
          app.kubernetes.io/namespace: wordpress-stack
          app.kubernetes.io/part-of: wordpress-project
      spec:
        containers:
          - name: wordpress
            image: wordpress:5
            envFrom:
              - configMapRef:
                  name: wordpress-credentials
            ports:
              - containerPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-credentials
  namespace: wordpress-stack
data:            
  WORDPRESS_DB_HOST: mysql
  WORDPRESS_DB_USER: test
  WORDPRESS_DB_PASSWORD: test
  WORDPRESS_DB_NAME: test
  WORDPRESS_TABLE_PREFIX: test_      
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: wordpress-stack
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/tier: frontend 
    app.kubernetes.io/version: "0.1"
    app.kubernetes.io/environment: dev
    app.kubernetes.io/namespace: wordpress-stack
    app.kubernetes.io/part-of: wordpress-project
  ports:
    - port: 80
